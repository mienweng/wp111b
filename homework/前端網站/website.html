<!DOCTYPE html>
<html>

<head>
    <title>簡易前端網站</title>
    <style>
        /* 在這裡添加CSS樣式 */
        /* 樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* 媒體查詢 */
        @media screen and (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>歡迎來到簡易前端網站</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">首頁</a></li>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">產品</a></li>
            <li><a href="#">聯絡我們</a></li>
        </ul>
    </nav>

    <section>
        <h2>關於我們</h2>
        <p>這是一個簡單的前端網站的範例。</p>
    </section>

    <section>
        <h2>產品</h2>
        <ul>
            <li>產品1</li>
            <li>產品2</li>
            <li>產品3</li>
        </ul>
    </section>

    <footer>
        <p>版權所有 © 2023 簡易前端網站</p>
    </footer>

    <script>
        // 在這裡添加JavaScript程式碼
        // JavaScript程式碼
        // 在DOM載入完成後執行
        document.addEventListener("DOMContentLoaded", function () {
            // 獲取導航欄元素
            var navItems = document.querySelectorAll("nav ul li");

            // 為每個導航項目添加點擊事件監聽器
            navItems.forEach(function (item) {
                item.addEventListener("click", function () {
                    // 移除所有項目的active類別
                    navItems.forEach(function (navItem) {
                        navItem.classList.remove("active");
                    });

                    // 將點擊的項目設置為active類別
                    this.classList.add("active");
                });
            });
        });

    </script>
</body>

</html>
