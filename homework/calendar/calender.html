<!DOCTYPE html>
<html>

<head>
    <title>月曆</title>
    <link rel="stylesheet" type="text/css" href="calender.css">
</head>

<body>
    <div class="calendar">
        <div class="header">
            <button id="prev">上個月</button>
            <h1 id="month-year"></h1>
            <button id="next">下個月</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>日</th>
                    <th>一</th>
                    <th>二</th>
                    <th>三</th>
                    <th>四</th>
                    <th>五</th>
                    <th>六</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    <script src="calender.js"></script>
</body>

</html>
